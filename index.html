<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Parrot Parade</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-success">
        <a href="#" class="navbar-brand"></a>

        <div
          class="border border-secondary rounded pr-1 text-uppercase font-weight-bold"
        >
          <img
            src="https://image.flaticon.com/icons/svg/697/697105.svg"
            height="24"
            viewbox="0 0 24 24"
            width="24"
          />
        </div>

        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navLinks"
          aria-controls="navLinks"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-nav collapse navbar-collapse" id="navLinks">
          <a href="#species" class="nav-link text-white">Species</a>
          <a href="#map" class="nav-link text-white">Where to find</a>
          <a href="#contact" class="nav-link text-white">Contact</a>
        </div>
      </nav>
    </header>

    <main>
      <hr />
      <h1
        style="text-align:center; font-size: 300%; color: rgb(1, 34, 1); font-family: American Typewriter;"
      >
        Parrot Parade
      </h1>
      <hr />

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" style="max-height: 400px;">
          <div class="carousel-item active">
            <img
              src="https://cdn.pixabay.com/photo/2017/11/02/00/36/parrot-2909834_1280.jpg"
              class="d-block w-100"
              alt="Feathers1"
            />
          </div>

          <div class="carousel-item">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/20/13/38/feather-731450_1280.jpg"
              class="d-block w-100"
              alt="Feathers2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.pixabay.com/photo/2017/01/04/15/59/feather-1952382_1280.jpg"
              class="d-block w-100"
              alt="Feathers3"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <hr />

      <div class="container">
        <div class="row" style="text-align: center">
          <div class="col-sm">
            <img
              src="https://cdn.pixabay.com/photo/2018/08/12/16/59/ara-3601194_1280.jpg"
              alt="Ara"
              style="max-height:200px"
            />
            <details>
              <summary>The ara...</summary>
              <p>...</p>
            </details>
          </div>

          <div class="col-sm">
            <img
              src="https://cdn.pixabay.com/photo/2018/02/20/00/01/cockatoo-3166584_1280.jpg"
              alt="Cockatoo"
              style="max-height:200px"
            />
            <details>
              <summary>The cockatoo...</summary>
              <p>...</p>
            </details>
          </div>
          <div class="col-sm">
            <img
              src="https://cdn.pixabay.com/photo/2020/01/18/15/43/parakeet-4775591_1280.jpg"
              alt="Parakeet"
              style="max-height:200px"
            />
            <details>
              <summary>The parakeet...</summary>
              <p>...</p>
            </details>
          </div>
        </div>
      </div>

      <h2>Location</h2>
      <div class="embed-responsive embed-responsive-4by3">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12774623.911316179!2d35.82791415927397!3d-24.15210746110777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e956e78ef7e118b%3A0x7ff5df28131cd5c2!2sLory%20Park%20Zoo!5e0!3m2!1sen!2sde!4v1581602152279!5m2!1sen!2sde"
          height="300"
          frameborder="0"
          style="border:0"
          allowfullscreen=""
          class="embed-responsive-item"
        ></iframe>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
